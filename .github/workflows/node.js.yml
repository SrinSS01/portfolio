# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4 # Checks out your repository code

      - name: Use Node.js 18.x ğŸš€ # Or your preferred Node version
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm' # Cache npm dependencies

      - name: Install Dependencies âš™ï¸
        run: npm ci # Use 'ci' for faster, reliable installs in CI

      - name: Build Angular App ğŸ—ï¸
        # VERY IMPORTANT: Replace <repository-name> with your repo name!
        run: npm run ng -- build --configuration production

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4

      - name: Upload Artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Upload the correct build output folder
          # Replace <your-project-name> with the folder name inside dist/
          path: ./dist/portfolio
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4 # This action does the deployment
